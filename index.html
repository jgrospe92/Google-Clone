<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Assignment 0: Build Google</title>
</head>

<body>
    <div class="container">
        <header>
            <ul class="header">
                <div class="top_left">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </div>
                <div class="top_right">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                <div class="grid_icon_circle">
                    <li><a class="grid_icon" href=""><i class="bi bi-grid-3x3-gap-fill"></i></a></li>
                </div>
                <div class="prof_icon_circle">
                    <li><a class="prof_icon" href=""><i class="bi bi-person-circle"></i></a></li>
                </div>
                </div>
            </ul>
        </header>
        <div class="searchBody">
            <div class="logo">
                <img alt="Google"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="searchBar">
                <div class="searchInput">
                    <i class="bi bi-search glass"></i>
                    <input type="text" name="search" placeholder="Search Google or type a URL" id="query">
                   
                    <a href="#"><img class="voice mat-icons"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                        title="Search by Voice"></a>
                </div>
                <!-- Ajax -->
                <div class="liveSearch">
                </div>
            </div>
        </div> <!--end searchBody-->
        <div class="fav_container">
            <div class="favorites">
                <div class="pinned_link">
                    <div class="profile">
                        <div class="pinned_circle">
                            <a href="https://github.com/jgrospe92"><i class="bi bi-github"></i></a>
                        </div>
                        <p>Github</p>
                    </div>
                    <div class="profile">
                        <a href="https://www.amazon.ca/">
                            <div class="pinned_circle ">
                                <i class="amazon_icon"></i>
                            </div>
                        </a>
                        <p>Amazon</p>
                    </div>
                    <div class="profile">
                        <a href="https://www.desjardins.com/">
                            <div class="pinned_circle ">
                                <span class="desjardins_icon"></span>
                            </div>
                        </a>
                        <p>Desjardins</p>
                    </div>
                    <div class="profile">
                        <a href="https://mail.google.com/">
                            <div class="pinned_circle ">
                                <span class="gmail_icon"></span>
                            </div>
                        </a>
                        <p>Gmail</p>
                    </div>
                    <div class="profile">
                        <a href="https://www.linkedin.com/in/jeffreygrospe/">
                            <div class="pinned_circle ">
                                <span class="linkedin_icon"></span>
                            </div>
                        </a>
                        <p>Linkedin</p>
                    </div>
                    <div class="profile">
                        <a href="https://www.vaniercollege.qc.ca/">
                            <div class="pinned_circle">
                                <span class="vanier_icon"></span>
                            </div>
                        </a>
                        <p>Vanier College</p>
                    </div>
                    <div class="profile">
                        <a href="https://www.youtube.com/">
                            <div class="pinned_circle">
                               <span class="youtube_icon"></span>
                            </div>
                        </a>
                        <p>Youtube</p>
                    </div>
                    
                </div>
            </div> <!-- end favorites-->
        </div> <!--end fav_container-->
        <footer>
            <ul class="footer">
                <div class="bottom_left">
                    <p><i class="bi bi-link"></i>Lorem Iposum 15</p>
                    <p>Lorem, ipsum dolor.</p>
                </div>
                <div class="bottom_right">
                    <i class="bi bi-pencil-fill"></i>
                </div>
            </ul>
        </footer>
    </div> <!--end container-->
    <script src="js/script.js"></script>
</body>
</html>
